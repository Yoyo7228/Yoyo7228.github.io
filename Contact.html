<DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact form</title>
    <link href="Contact.css" rel="stylesheet" type="text/css" />
  </head>
<img src="images/Contact.png" height="auto" width="250px" class="Contact" >
<br>
     <section>
       <div>
        <form>
          <label>First name:</label>
          <input type="text" name="first-name" class="firstname"><br><br>
          <label>Last name:</label>
          <input type="text" name="last-name" class="lastname"><br><br>
          <label>Email:</label>
          <input type="text" name="email" class="email"><br><br>
          <label>How do you like my personal website?</label>
          <input type="range" name="feedback" value="5" min="1" max="10" class="feedback"><br><br>
          <label>Comment:</label>
          <textarea>Enter text here...</textarea><br><br>
          <input type="submit" value="Submit" class="submit">
          </div>
        </form>
      </section>
